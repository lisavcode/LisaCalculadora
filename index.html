<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Icarus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        color: #00eeff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
      }

      p {
        color: #aaaaaa;
        font-size: 1.2rem;
      }

      .highlight {
        color: #00eeff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora Desenvolvida por Lisa</h1>
    <p>Entre em contato para liberação.</p>

    <!-- Scripts de segurança (opcional, para proteger essa tela também) -->
    <script src="config.js"></script>
    <script src="security.js"></script>
  </body>
</html>
